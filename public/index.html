<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roshambo</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <header>
      <h1>Roshambo</h1>
    </header>
    <main>
      <section class="scoreboard">
        <h2>
          Player One Score:
          <i class="playerOneScore">0</i>
        </h2>
        <h2>
          Ties:
          <i class="tieScore">0</i>
        </h2>
        <h2>
          Player Two Score:
          <i class="playerTwoScore">0</i>
        </h2>
      </section>
      <section>
        <h2 class="gameEndLabel">Press Start Game to Play</h2>
      </section>
      <section class="gameButtonsSection">
        <fieldset>
          <button class="startRound" type="button">
            Start Game
          </button>
          <button class="restart" type="button">
            Restart
          </button>
        </fieldset>
      </section>
      <section>
        <article class="playerOneCard">
          <h2>Player One</h2>
          <figure>
            <img
              class="playerOneChoiceImg"
              src=""
              width="150"
              height="150"
              alt=""
            />
          </figure>
          <fieldset>
            <button class="rock" type="button">
              <img
                src="https://www.rpsgame.org/assets/img/rock.svg"
                width="50rem"
                height="50rem"
                alt="Rock"
              />
            </button>
            <button class="paper" type="button">
              <img
                src="https://www.rpsgame.org/assets/img/paper.svg"
                width="50rem"
                height="50rem"
                alt="Paper"
              />
            </button>
            <button class="scissors" type="button">
              <img
                src="https://www.rpsgame.org/assets/img/scissors.svg"
                width="50rem"
                height="50rem"
                alt="Scissors"
              />
            </button>
          </fieldset>
          <fieldset>
            <button class="lizard" type="button">
              <img
                src="https://rpsls.net/images/lizard.png"
                width="50rem"
                height="50rem"
              />
            </button>
            <button type="button">
              <img
                src="https://rpsls.net/images/spock.png"
                width="50rem"
                height="50rem"
              />
            </button>
          </fieldset>
          <fieldset>
            <button class="endPlayerOneTurn" type="button">
              Finish Turn
            </button>
          </fieldset>
        </article>
        <article class="playerTwoCard">
          <h2>Player Two</h2>
          <figure>
            <img
              class="playerTwoChoiceImg"
              src=""
              width="150"
              height="150"
              alt=""
            />
          </figure>
          <fieldset>
            <button class="rock" type="button">
              <img
                src="https://www.rpsgame.org/assets/img/rock.svg"
                width="50rem"
                height="50rem"
                alt="Rock"
              />
            </button>
            <button class="paper" type="button">
              <img
                src="https://www.rpsgame.org/assets/img/paper.svg"
                width="50rem"
                height="50rem"
                alt="Paper"
              />
            </button>
            <button class="scissors" type="button">
              <img
                src="https://www.rpsgame.org/assets/img/scissors.svg"
                width="50rem"
                height="50rem"
                alt="Scissors"
              />
            </button>
          </fieldset>
          <fieldset>
            <button type="button">
              <img
                src="https://rpsls.net/images/lizard.png"
                width="50rem"
                height="50rem"
              />
            </button>
            <button type="button">
              <img
                src="https://rpsls.net/images/spock.png"
                width="50rem"
                height="50rem"
              />
            </button>
          </fieldset>
          <fieldset>
            <button class="endPlayerTwoTurn" type="button">
              Finish Turn
            </button>
          </fieldset>
        </article>
      </section>
    </main>
    <footer>Have fun!</footer>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
