<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roshambo</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <header>
      <h1>Roshambo</h1>
    </header>
    <main>
      <section class="Scoreboard">
        <h2>
          Player One Score:
          <i>0</i>
        </h2>
        <h2>
          Ties:
          <i>0</i>
        </h2>
        <h2>
          Player Two Score:
          <i>0</i>
        </h2>
      </section>
      <section>
        <h2>Game On!</h2>
      </section>
      <section>
        <article>
          <h2>Player One's Turn</h2>
          <figure>
            <img
              src="https://www.rpsgame.org/assets/img/rock.svg"
              width="150rem"
              height="150rem"
              alt="Rock"
            />
          </figure>
          <fieldset>
            <button type="button">
              <img
                src="https://www.rpsgame.org/assets/img/rock.svg"
                width="50rem"
                height="50rem"
                alt="Rock"
              />
            </button>
            <button type="button">
              <img
                src="https://www.rpsgame.org/assets/img/paper.svg"
                width="50rem"
                height="50rem"
                alt="Paper"
              />
            </button>
            <button type="button">
              <img
                src="https://www.rpsgame.org/assets/img/scissors.svg"
                width="50rem"
                height="50rem"
                alt="Scissors"
              />
            </button>
          </fieldset>
          <fieldset>
            <button type="button">
              <img src="#" width="50rem" height="50rem" />
            </button>
            <button type="button">
              <img src="#" width="50rem" height="50rem" />
            </button>
          </fieldset>
        </article>
        <article>
          <h2>Player Two's Turn</h2>
          <figure>
            <img
              src="https://www.rpsgame.org/assets/img/rock.svg"
              width="150rem"
              height="150rem"
              alt="Rock"
            />
          </figure>
          <fieldset>
            <button type="button">
              <img
                src="https://www.rpsgame.org/assets/img/rock.svg"
                width="50rem"
                height="50rem"
                alt="Rock"
              />
            </button>
            <button type="button">
              <img
                src="https://www.rpsgame.org/assets/img/paper.svg"
                width="50rem"
                height="50rem"
                alt="Paper"
              />
            </button>
            <button type="button">
              <img
                src="https://www.rpsgame.org/assets/img/scissors.svg"
                width="50rem"
                height="50rem"
                alt="Scissors"
              />
            </button>
          </fieldset>
          <fieldset>
            <button type="button">
              <img src="#" width="50rem" height="50rem" />
            </button>
            <button type="button">
              <img src="#" width="50rem" height="50rem" />
            </button>
          </fieldset>
        </article>
      </section>
    </main>
    <footer>Have fun!</footer>
  </body>
</html>
