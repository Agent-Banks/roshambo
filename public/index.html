<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roshambo</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <header>
      <h1>Roshambo</h1>
    </header>
    <main>
      <section class="scoreboard">
        <h2>
          Player One Score:
          <i class="playerOneScore">0</i>
        </h2>
        <h2>
          Ties:
          <i>0</i>
        </h2>
        <h2>
          Player Two Score:
          <i class="playerTwoScore">0</i>
        </h2>
      </section>
      <section>
        <h2>Game On!</h2>
      </section>
      <section>
        <article class="playerOneCard">
          <h2>Player One's Turn</h2>
          <figure>
            <img
              class="playerOneChoiceImg"
              src="https://media.kidozi.com/unsafe/600x600/img.kidozi.com/art/3/600/600/ffffff/1425/1449189284-choose-your-weapon-png-2.png.jpg"
              width="150"
              height="150"
            />
          </figure>
          <fieldset>
            <button class="rock" type="button">
              <img
                src="https://www.rpsgame.org/assets/img/rock.svg"
                width="50rem"
                height="50rem"
                alt="Rock"
              />
            </button>
            <button class="paper" type="button">
              <img
                src="https://www.rpsgame.org/assets/img/paper.svg"
                width="50rem"
                height="50rem"
                alt="Paper"
              />
            </button>
            <button class="scissors" type="button">
              <img
                src="https://www.rpsgame.org/assets/img/scissors.svg"
                width="50rem"
                height="50rem"
                alt="Scissors"
              />
            </button>
          </fieldset>
          <fieldset>
            <button type="button">
              <img
                src="https://rpsls.net/images/lizard.png"
                width="50rem"
                height="50rem"
              />
            </button>
            <button type="button">
              <img
                src="https://rpsls.net/images/spock.png"
                width="50rem"
                height="50rem"
              />
            </button>
          </fieldset>
        </article>
        <article class="playerTwoCard">
          <h2>Player Two's Turn</h2>
          <figure>
            <img
              src="https://www.rpsgame.org/assets/img/rock.svg"
              width="150rem"
              height="150rem"
              alt="Rock"
            />
          </figure>
          <fieldset>
            <button type="button">
              <img
                src="https://www.rpsgame.org/assets/img/rock.svg"
                width="50rem"
                height="50rem"
                alt="Rock"
              />
            </button>
            <button type="button">
              <img
                src="https://www.rpsgame.org/assets/img/paper.svg"
                width="50rem"
                height="50rem"
                alt="Paper"
              />
            </button>
            <button type="button">
              <img
                src="https://www.rpsgame.org/assets/img/scissors.svg"
                width="50rem"
                height="50rem"
                alt="Scissors"
              />
            </button>
          </fieldset>
          <fieldset>
            <button type="button">
              <img
                src="https://rpsls.net/images/lizard.png"
                width="50rem"
                height="50rem"
              />
            </button>
            <button type="button">
              <img
                src="https://rpsls.net/images/spock.png"
                width="50rem"
                height="50rem"
              />
            </button>
          </fieldset>
        </article>
      </section>
    </main>
    <footer>Have fun!</footer>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
